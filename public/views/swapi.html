<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SWAPI</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body class="bg-starwars d-flex justify-content-center h-100vh">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center align-items-center">
        <img src="../assets/images/star-wars-logo.png" class=" h-15vh " alt="">
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <form id="search-form" class="form-inline mt-4 mb-4">
          <div class="form-group">
            <input type="text" class="form-control" id="keyword" placeholder="Personaje favorito">
          </div>
          <button type="submit" class="btn btn-primary ml-2 mb-3" id="submit-btn"> Buscar </button>
        </form>
      </div>
      <div class="col-sm-12 mt-3">
        <div class="row">
          <div id="response-container" class="col-sm-12 d-flex justify-content-around">
            <!-- <div class="col-sm-4">asa</div>
            <div class="col-sm-4">asa</div>
            <div class="col-sm-4">asa</div> -->
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="title"></h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <h6>  Altura : <span id="height"></span></h6>
              <h6> Peso : <span id="mass"></span></h6>
              <h6> Color de ojos : <span id="eyesColor"></span></h6>
              <h6> Color de cabello : <span id="hairColor"></span></h6>
              <h6> Sexo : <span id="gender"></span></h6>
              <h6> Mundo de origen : <span id="homeworld"></span></h6>

              <!-- Subir mÃ¡s detalles  -->
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="../js/app.js"></script>
</body>

</html>
